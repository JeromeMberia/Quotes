<div id="pol" class="container">
    <h1>Quotes</h1>
    <hr>
    <br>
    <div class="row">
        <div class="col-md-6">
            <div *ngFor='let quote of quotes;let i = index'>
                <h4>{{quote.description}}</h4>
                <button (click)='toggleDetails(i)' class="btn btn-primary">Details</button><br>
                <app-quote-detail *ngIf='quote.showDescription' [quote]='quote' (isComplete)='deleteQuote($event,i)'></app-quote-detail><br>
            </div>
            Get new Phone Case
        </div>
        <div class="col-md-6">
            <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
        </div>
    </div>,
</div>
